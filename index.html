    :root {
      /* Variables for easier editing */
      --grey-color: #888; /* Standardized gray halfway between previous values */
      --text-size: 18px; /* (***) ADJUST THIS to change size of "LAUNCHING SOON" and email text */
      --spacing-small: 10px; /* (***) ADJUST THIS to change spacing between "LAUNCHING SOON" and email */
      --spacing-medium: 85px; /* (***) ADJUST THIS to change spacing between logo section and launching text */
      --accent-color: #555; /* New accent color for hover effects */
    }
    
    /* Add background dots animation */
    @keyframes moveDots {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }
    
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Use height instead of min-height */
      margin: 0;
      background-color: #f8f9fa;
      background-image: radial-gradient(#ddd 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveDots 60s linear infinite;
      color: #333;
      text-align: center;
      overflow: hidden; /* Prevent all scrolling */
      position: fixed; /* Make everything stationary */
      width: 100%;
      top: 0;
      left: 0;
    }
    
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .logo-container:hover {
      transform: scale(1.03);
    }
    
    .logo {
      max-width: 28vw; /* (***) ADJUST THIS to change logo width (smaller value = smaller logo) */
      max-height: 50vh; /* (***) ADJUST THIS to change logo maximum height (smaller value = smaller logo) */
      height: auto;
      margin-bottom: 19px; /* (***) ADJUST THIS to change space between logo and tagline */
      filter: drop-shadow(0px 5px 15px rgba(0,0,0,0.05));
      transition: filter 0.3s ease, transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .logo:hover {
      filter: drop-shadow(0px 8px 20px rgba(0,0,0,0.1));
      transform: translateY(-2px);
    }
    
    .tagline-container {
      width: 100%;
      text-align: center;
      margin-top: 0; /* Remove top margin */
      height: 32px; /* Fixed height to prevent layout shift during typing animation */
      overflow: hidden;
    }
    
    .tagline {
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 400;
      color: #000;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 26px; /* (***) ADJUST THIS to change tagline text size */
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      border-right: 2px solid #000;
      animation: 
        typing 1.6s steps(28) 0.3s 1 forwards,
        blink-caret 0.7s step-end infinite,
        remove-caret 0.1s linear forwards 2.8s; /* Changed animation type to linear for better reliability */
    }
    
    @keyframes typing {
      from { width: 0 }
      to { width: 490px } /* Increased width to ensure the full text including period is visible */
    }
    
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #000 }
    }
    
    @keyframes remove-caret {
      0% { border-right-width: 2px; }
      100% { border-right-width: 0; } /* Change border width instead of color for more reliable disappearance */
    }
    
    .text-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: var(--spacing-medium); /* (***) This uses the --spacing-medium variable defined above */
    }
    
    .launching-soon {
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 400;
      color: var(--grey-color);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: var(--text-size);
      opacity: 0;
      animation: fadeIn 0.7s ease-in forwards;
      animation-delay: 2.3s; /* Faster appearance after tagline types */
      margin-bottom: var(--spacing-small);
    }
    
    .email-contact {
      font-family: 'IBM Plex Mono', monospace;
      font-size: var(--text-size);
      color: var(--grey-color); /* Changed from #555 to use the standardized gray */
      text-decoration: none;
      position: relative;
      opacity: 0;
      animation: fadeIn 0.7s ease-in forwards;
      animation-delay: 2.5s; /* Appear after launching-soon */
      padding: 5px 10px;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    
    .email-contact:hover {
      color: var(--accent-color);
      transform: translateY(-2px);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .footer {
      position: absolute;
      bottom: 20px; /* Fixed distance from bottom */
      width: 100%;
      text-align: right; /* Right align the text */
      padding-right: 30px; /* Add padding from the right edge */
      box-sizing: border-box;
    }
    
    .copyright {
      font-family: 'IBM Plex Sans', sans-serif;
      font-size: 12px; /* (***) ADJUST THIS to change copyright text size - made smaller */
      margin: 0;
      display: inline-block; /* Helps with right alignment */
      color: var(--grey-color); /* Using the same standardized gray */
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }
    
    .copyright:hover {
      opacity: 1;
    }
  </style>
