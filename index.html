      font-weight: 400;
      color: #000;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: clamp(12px, 3.5vw, 26px);
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      margin: 0;
      border-right: 2px solid #000;
      width: 0; /* Starting width for animation */
      max-width: 100%; /* Ensure text doesn't exceed container width */
    }
    
    @media (max-width: 768px) {
      .tagline {
        width: auto !important; /* Allow width to be controlled by the JS animation */
        max-width: 90vw; /* Prevent overflow by limiting to 90% of viewport width */
        white-space: nowrap;
        font-size: min(5vw, 110px); /* Dynamic font size based on viewport width */
        letter-spacing: 0.5px;
      }
    }
    
    @media (max-width: 480px) {
      .tagline {
        font-size: min(5.5vw, 30px); /* Slightly larger relative font size for smaller screens */
        letter-spacing: 0.4px;
      }
    }
    
    .text-container {

      flex-direction: column;
      align-items: center;
      margin-top: var(--spacing-medium);
    }
    
    @media (max-width: 768px) {

      text-decoration: none;
      padding: 5px 10px;

    }
    
    .email-contact:hover {

    @keyframes fadeIn {

    .footer {

      100% { background-position: 50px 50px; }

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const taglineText = "Capturing Intelligent Design.";
    const tagline = document.querySelector('.tagline');
    const logo = document.querySelector('.logo');
    
    // Reset tagline
    tagline.textContent = "";
    tagline.style.width = "0";
    tagline.style.borderRight = "2px solid #000";
    
    // On mobile, we'll apply a different approach
    const isMobile = window.matchMedia("(max-width: 768px)").matches;
    
    // Type the text character by character
    let i = 0;
    let finalWidth = 0;
    
    function typeWriter() {
      if (i < taglineText.length) {
        tagline.textContent += taglineText.charAt(i);
        i++;
        
        if (!isMobile) {
          // Desktop: Match logo width based on progress
          const logoRect = logo.getBoundingClientRect();
          finalWidth = logoRect.width;
          const progress = i / taglineText.length;
          tagline.style.width = (finalWidth * progress) + "px";
        } else {
          // Mobile: Use content-based width but limit to container width
          const containerWidth = document.querySelector('.tagline-container').getBoundingClientRect().width;
          const textWidth = Math.min(tagline.scrollWidth, containerWidth * 0.9);
          tagline.style.width = textWidth + "px";
        }
        
        setTimeout(typeWriter, 60);
      } else {
        // Ensure final width matches logo width exactly (for desktop only)
        if (!isMobile) {
          const logoRect = logo.getBoundingClientRect();
          finalWidth = logoRect.width;
          tagline.style.width = finalWidth + "px";
        } else {
          // For mobile, ensure text fits within container
          const containerWidth = document.querySelector('.tagline-container').getBoundingClientRect().width;
          const textWidth = Math.min(tagline.scrollWidth, containerWidth * 0.9);
          tagline.style.width = textWidth + "px";
        }
        
        // Add blinking caret effect after typing is complete
        tagline.style.borderRight = "2px solid #000";
        let caretVisible = true;
        
        const blinkCaret = setInterval(function() {
          caretVisible = !caretVisible;
          tagline.style.borderRight = caretVisible ? "2px solid #000" : "2px solid transparent";
        }, 500);
        
        // Clear the interval after a few seconds
        setTimeout(function() {
          clearInterval(blinkCaret);
          tagline.style.borderRight = "none";
        }, 3000);
      }
    }
    
    // Start typing after a short delay
    setTimeout(typeWriter, 300);
    
    // For desktop only: Update tagline width whenever window is resized
    window.addEventListener('resize', function() {
      if (i >= taglineText.length) {
        // Only adjust width if typing is complete
        const isMobileNow = window.matchMedia("(max-width: 768px)").matches;
        if (!isMobileNow) {
          const logoRect = logo.getBoundingClientRect();
          finalWidth = logoRect.width;
          tagline.style.width = finalWidth + "px";
        } else {
          // For mobile, adjust width to fit container
          const containerWidth = document.querySelector('.tagline-container').getBoundingClientRect().width;
          const textWidth = Math.min(tagline.scrollWidth, containerWidth * 0.9);
          tagline.style.width = textWidth + "px";
        }
      }
    });
  });
</script>
